                <img scr="rabbit.jpg" alt="Rabbit">
                <div class="question"id="question">
                    <p>
                        How many whiskers does the average rabbit have?
                    </p>
                </div>

            </div>
            <div id="answer"class="answer">
                <p>
                    The average rabbit has 24 whiskers, 12 on each side!
